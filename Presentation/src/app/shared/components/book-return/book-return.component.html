<h1 mat-dialog-title>Возврат книги "{{data.book.name}}"</h1>
<mat-dialog-content>
  <div>
    Подтвердите возврат книги "{{data.book.name}}"
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" (click)="returnBook()" cdkFocusInitial>Подтвердить</button>
  <button mat-button [mat-dialog-close]="false" mat-dialog-close>Отмена</button>
</mat-dialog-actions>
